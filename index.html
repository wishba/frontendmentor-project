<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wishba frontend project</title>
  <style>
    body {
      max-width: 80rem;
      margin: 0 auto;
    }

    img {
      width: 20rem;
      cursor: pointer;
    }

    #project-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    #project-list>li {
      border: .1rem solid black;
      width: fit-content;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
    }

    #project-list>li>* {
      display: block;
    }

    #project-list>li>a {
      margin: .5rem 0 0;
    }

    #project-list>li>img {
      border-radius: 1rem;
      border: .1rem solid black;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <a target="_blank" href="http://wishba.github.io">
    <h1>wishba frontend project</h1>
  </a>

  <ul id="project-list"></ul>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const projectList = document.getElementById('project-list');
        data.forEach(project => {
          const listItem = document.createElement('li');
          const image = document.createElement('img');
          image.src = `assets/${project.name}.png`;
          image.onclick = () => window.open(project.link, '_blank');
          const link = document.createElement('a');
          link.href = project.link;
          link.textContent = project.name;
          link.target = '_blank';
          listItem.appendChild(image);
          listItem.appendChild(link);
          projectList.appendChild(listItem);
        });
      });
  </script>
</body>

</html>
